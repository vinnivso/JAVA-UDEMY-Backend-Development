# Alterando a porta
server.port=8010

# Dando nome ao nosso microservice
spring.application.name=eureka-server

# Desabilitando o Eureka, fazendo com que seja somente um serviço de Descoberta.
# URL a qual os serviços mão se registrar.
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false